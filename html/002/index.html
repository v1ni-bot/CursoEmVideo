<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>A quebra de linha pode ser feita <br> dessa maneira.</p>
    <p>Simbolos podem ser usados dessa forma: <br> &lt;p&gt;Uma tag p&lt;/p&gt;</p>

    <!--É possivel adicionar diversos simbolos dessa forma:-->
    <p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    </p>
    <!--EMOJIS-->
    <!--PESQUISAR NA EMOJIPEDIA O CODIGO HEXADECIMAL-->
    <p>
    &#x1F596;
    &#x1F913;
    &#x1F60E;
    </p>
    <!--sites para imagens unsplash e pexels-->
</body>
</html>
