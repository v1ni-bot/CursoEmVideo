<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        div > p{ /* elemento filho */
            display: none;
        }

        div:hover >p{
            display: block;
            color: white;
            background-color: red;
        }

        div:hover{

        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Eu sou um texto
        <p>Texto escondido</p>
    </div>
</body>
</html>
