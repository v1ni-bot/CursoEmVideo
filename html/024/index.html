<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
        /*o valor no css tem prioridade*/
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://cursoemvideo.com"></a> <!-- é mostrado se iframe nao for compativel com o dispositivo-->
    </iframe></p>
    <!--tamanho padrão no iframe é 300x150-->
    <iframe src=""height="500" weight="500" frameborder="0"></iframe>
</body>
</html>
