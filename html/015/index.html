<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>
<body>
    <!--Por nome-->
    <h1 style="background-color: blue;color: white">Exemplo 1</h1>
    <p></p>
    <!--Por hexadecimal-->
    <h1 style="background-color: #0000ff;color: #ffffff">Exemplo 2</h1>
    <p></p>
    <!--Por rgb-->
    <h1 style="background-color: rgb(0,0,255);color: rgb(255,255,255)">Exemplo 3</h1>
    <p></p>
    <!--Por hsl Hue, Saturation, Luminosity (Matiz, Saturação, Luminosidade)-->
    <h1 style="background-color: hsl(240,100%,50%);color: hsl(240,50%,100%)">Exemplo 4</h1>
    <p></p>
    <!--Com alfa, ou adicionando mais dois digitos no hexadecimal, ou usando rgba ou hsla. Barrinha do vs code para valor do alfa(transparencia). de 0 a 1.-->
    <h1 style="background-color: #0000ff25;color: #ffffff3f">Exemplo 4</h1>
    <p></p>

    <!--adobe color, paletton, coolors-->
</body>
</html>
